<app-header></app-header>

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Classic Login Form Example</title>
  <link href="https://fonts.googleapis.com/css?family=Assistant:400,700" rel="stylesheet">


</head>
<body>
<section *ngIf="!isOtpSend" class='resetPassword' id='resetPassword'>
  <div class='head'>
        <h1 class='company'>Reset Password</h1>
  </div>
  <br>
  <!-- <p class='msg'>Enter your register mobile number</p> -->
  <div class='form'>
    <form #f="ngForm" novalidate (ngSubmit)="onSubmit()">
        <input type="text" class='text' name="Password" [(ngModel)]="ResetPasswordModel.Password" maxlength="50" placeholder="Enter your Mobile Number"
                                        #refPassword="ngModel" id="Password" required>
        <div style="margin-top:10px;" *ngIf="!refPassword.valid  && (refPassword.dirty || refPassword.touched)" class="alert alert-danger">                                        
          Mobile number is required
        </div>       

        <button style="margin-top: 10px;" type="submit" [disabled]="!f.form.valid" class="btn btn-lg btn-success btn-block">Send OTP</button>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">
                        <p style="margin-top:20px;">Back to Login page, Click on
                            <a  class="btn btn-outline-info" [routerLink]="['/Login']">Login</a>
                         <p>
                    </div>
                                      
                </div>  
            </div>        
    </form>
  </div>
  
</section>

<section *ngIf="isOtpSend" class='resetPassword' id='resetPassword'>
    <div class='head'>
          <h1 class='company'>Create your new Password</h1>
    </div>
    <br>
    <!-- <p class='msg'>Enter your register mobile number</p> -->
    <div class='form'>
        <form #f="ngForm" novalidate (ngSubmit)="onSubmit()">
            <input type="password" class='password'  name="Password" [(ngModel)]="ResetPasswordModel.Password" maxlength="50" placeholder="Enter your New Password"
                                            #refPassword="ngModel" id="Password" required>
            <div style="margin-top:10px;" *ngIf="!refPassword.valid  && (refPassword.dirty || refPassword.touched)" class="alert alert-danger">                                            
                Password is required
            </div>

            <input type="password" class='password'  name="ConfirmPassword" [(ngModel)]="ResetPasswordModel.ConfirmPassword" maxlength="50" placeholder="Re-enter your Password"
                            #refConfirmPassword="ngModel" id="ConfirmPassword" required>
            <div style="margin-top:10px;" *ngIf="!refConfirmPassword.valid  && (refConfirmPassword.dirty || refConfirmPassword.touched)" class="alert alert-danger">                                        
                 Confirm Password is required
            </div>
            <input type="text" class='text'  name="OTP" [(ngModel)]="ResetPasswordModel.OTP" maxlength="6" placeholder="Enter OTP"
                             #refOTP="ngModel" id="OTP" required>
            <div style="margin-top:10px;" *ngIf="!refOTP.valid  && (refOTP.dirty || refOTP.touched)" class="alert alert-danger">                                       
                OTP  is required
            </div>          
  
          <button style="margin-top: 10px;" type="submit" [disabled]="!f.form.valid" class="btn btn-lg btn-success btn-block">Change Password</button>
              
  
          <!-- <a href="#" class='btn-login' id='do-login'>Login</a>
          <a href="#" class='forgot'>Forgot?</a> -->
      </form>
    </div>
    
  </section>

</body>
</html>
