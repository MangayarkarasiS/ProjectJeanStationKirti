<app-header></app-header>


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Edit User Profile</title>
        <meta name="author" content="Codeconvey" />   
        
    </head>
    <body>
        <header class="ScriptHeader">
            <div class="rt-container">
                <div class="col-rt-12">
                    <div class="rt-heading">
                        <h1>Edit your Profile</h1>
                    </div>
                </div>
            </div>
        </header>
        <hr>

        <section>
            <div class="rt-container">
                <div class="col-rt-12">
                    <div class="Scriptcontent">    
                            <form class="reg-form" #f="ngForm" novalidate (ngSubmit)="onSubmit()">
                                <p class="helper-text">* denotes a required field</p>
                                
                                <div class="field-row">
                                    <label class="form-label" for="UserName">UserName</label>
                                            <input type="text" class="field text-field UserName-field" name="UserName" [disabled]="true" [(ngModel)]="UserModel.UserName" maxlength="50"
                                                #refUserName="ngModel" id="UserName" required>
                                </div>
                                <div class="field-row">
                                    <label class="form-label" for="FullName">Full Name</label>
                                    <input type="text" class="field text-field FullName-field" name="FullName" maxlength="50" [(ngModel)]="UserModel.FullName" maxlength="50"
                                                #refFullName="ngModel" id="FullName" required>
                                    <span class="message"></span>
                                </div>
                                <div class="field-row">
                                    <label class="form-label" for="EmailId">Email Id</label>
                                            <input type="text" class="field text-field EmailId-field" maxlength="50" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" name="EmailId" [(ngModel)]="UserModel.EmailId" maxlength="50"
                                                #refEmailId="ngModel" id="EmailId" required>
                                    <span class="message"></span>
                                </div>        
                                                
                                <div class="field-row">
                                    <label class="form-label" for="Contactno">Contact No</label>
                                    <input type="text" class="field text-field Contactno-field" name="Contactno" [(ngModel)]="UserModel.Contactno"
                                                maxlength="50" #refContactno="ngModel" id="Contactno" required>
                                    <span class="message"></span>
                                </div>
                                
                                <div class="field-row">
                                    <label class="form-label" for="Password">Password</label>
                                    <input type="password" class="field text-field Password-field" name="Password" [disabled]="true" [(ngModel)]="UserModel.Password"
                                                maxlength="50" #refPassword="ngModel" id="Password" required>
                                    
                                </div>
                                                
                                <div class="field-row">
                                    <label class="form-label"  for="Status">Status</label>
                                    <input class="field text-field Status-field" style="margin-left: 10px; margin-top: 5px;" type="checkbox" name="Status" [(ngModel)]="UserModel.Status" maxlength="50" #refStatus="ngModel"
                                                id="Status" [disabled]="true" required>
                                    <!-- <span class="message"></span> -->
                                </div>
                                                
                            

                                <div style="margin-top: 20px;" class="col-6">
                                    <button type="submit" style="margin-top: 10px; margin-left: 250px ;" [disabled]="!f.form.valid" class="btn btn-success">Submit</button>
                                    
                                </div>
                            </form>           
                    </div>
                </div>
            </div>
        </section>  

    </body>
</html>
